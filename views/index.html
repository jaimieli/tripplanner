{% extends "layout.html" %}

{% block headContent %}

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3QHzfFYPUfeiehgnVZaWqFUYQ3cPnNX8&sensor=true"></script>

{% endblock %}

{% block content %}

  <div class="container">
    <div class="row">

      <div class="col-md-4 col-sm-12 col-xs-12">
        <div class="btn-group">
          <button type="button" class="btn btn-default active">Day 1</button>
          <button type="button" class="btn btn-default">Day 2</button>
          <button type="button" class="btn btn-default">Day 3</button>
        </div>
        <button type="button" class="btn btn-default">+ Add Day</button>
      </div>

      <div class="col-md-8">
        <div class="row">

          <div class="col-sm-4 col-xs-12">
            <form role="form" class="tp-form">
              <label for="hotel-menu">Hotels</label>
              <div class="row">

                <div class="col-xs-9">
                  <select name="hotel-menu" id="hotel-menu" class="form-control">
                    <option value="Hotel 1">Hotel 1</option>
                    <option value="Hotel 2">Hotel 2</option>
                    <option value="Hotel 3">Hotel 3</option>
                  </select>
                </div>

                <div class="col-xs-3">
                  <button type="submit" class="btn btn-primary">Add</button>
                </div>

              </div>
            </form>
          </div>

          <div class="col-sm-4 col-xs-12">
            <form role="form" class="tp-form">
              <label for="things-menu">Things to Do</label>
              <div class="row">

                <div class="col-xs-9">
                  <select name="things-menu" id="things-menu" class="form-control">
                    <option value="Thing 1">Thing 1</option>
                    <option value="Thing 2">Thing 2</option>
                    <option value="Thing 3">Thing 3</option>
                  </select>
                </div>

                <div class="col-xs-3">
                  <button type="submit" class="btn btn-primary">Add</button>
                </div>

              </div>
            </form>
          </div>

          <div class="col-sm-4 col-xs-12">
            <form role="form" class="tp-form">
              <label for="restaurant-menu">Restaurants</label>
              <div class="row">

                <div class="col-xs-9">
                  <select name="restaurant-menu" id="restaurant-menu" class="form-control">
                    <option value="Restaurant 1">Restaurant 1</option>
                    <option value="Restaurant 2">Restaurant 2</option>
                    <option value="Restaurant 3">Restaurant 3</option>
                  </select>
                </div>

                <div class="col-xs-3">
                  <button type="submit" class="btn btn-primary">Add</button>
                </div>

              </div>
            </form>
          </div>

        </div>
      </div>

    </div>

    <div class="row">

      <div class="col-md-3 col-sm-4 col-xs-12">
        <h2>Plan for Day 1</h2>
        <ul>
          <li>
            <h3>Hotel</h3>
            <ul class="list-unstyled">
              <li>Hotel 1</li>
            </ul>
          </li>
          <li>
            <h3>Things to Do</h3>
            <ul class="list-unstyled">
              <li>Thing 1</li>
              <li>Thing 2</li>
              <li>Thing 3</li>
            </ul>
          </li>
          <li>
            <h3>Restaurants</h3>
            <ul class="list-unstyled">
              <li>Restaurant 1</li>
              <li>Restaurant 2</li>
              <li>Restaurant 3</li>
            </ul>
          </li>
        </ul>
      </div>

      <div class="col-md-9 col-sm-8 col-xs-12">
        <div id="mapView"></div>
        <!-- <img src="http://maps.googleapis.com/maps/api/staticmap?center=Brooklyn+Bridge,New+York,NY&zoom=13&size=600x300&maptype=roadmap&markers=color:blue%7Clabel:S%7C40.702147,-74.015794&markers=color:green%7Clabel:G%7C40.711614,-74.012318&markers=color:red%7Clabel:C%7C40.718217,-73.998284" id="mapView"></img> -->
      </div>

    </div>
  </div>

<script>

{% autoescape false %}
  var all_hotels = {{ hotels | json }};
  var all_restaurants = {{ restaurants | json }};
  var all_things_to_do = {{ thingsToDo | json }};
{% endautoescape %}

function initialize_gmaps() {
  // initialize new google maps LatLng object
  var myLatlng = new google.maps.LatLng(40.705786,-74.007672);

  // set the map options hash
  var mapOptions = {
    center: myLatlng,
    zoom: 16,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  };

  // get the maps div's HTML obj
  var map_canvas_obj = document.getElementById("mapView");

  // initialize a new Google Map with the options
  var map = new google.maps.Map(map_canvas_obj, mapOptions);

  // Add the marker to the map
  var marker = new google.maps.Marker({
    position: myLatlng,
    title:"Hello World!"
  });

  // Add the marker to the map by calling setMap()
  marker.setMap(map);
};

$(document).ready(function() {
  initialize_gmaps();
});

</script>
{% endblock %}
